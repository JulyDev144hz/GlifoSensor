<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grafico</title>
  </head>
  <body>
    <h1>Graficos</h1>
    <div>
      <canvas id="myChart"></canvas>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <script>
      const ctx = document.getElementById("myChart");
      const cfg = {
        type: "line",
        data: {


          datasets: [
            {
                label:"A la pelotelson",
              data: [
                { x: "2016-12-25", y: 20 },
                { x: "2016-12-26", y: 10 },
                { x: "2016-12-27 10:35", y: 50 },
                { x: "2016-12-27 15:50", y: 20 },
                { x: "2016-12-28 15:50", y: 50 },
              ],
            },
          ],
        },
      };
      new Chart(ctx, cfg);
    </script>
  </body>
</html>
